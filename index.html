<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="app-container">
        <div class="screen">
            <img src="assets/img/intro.png" alt="Intro image" />
            <h1>A STANLEY KUBRICK MOVIE</h1>
            <div class="scroll-indicator">
                <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="screen">
            <video src="assets/video/coder.mp4" playsinline loop muted></video>
            <div class="controls">
                <i class="fa-solid fa-volume-xmark volume"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="info">
                <h4 class="username">A Clockwork Orange</h4>
                <p class="description">#drama #movie #StanleyKubrick</p>
                <p class="audio"><i class="fa-solid fa-music"></i> Musica originale - Wendy Carlos</p>
            </div>
        </div>
        <div class="screen">
            <video src="assets/video/starry_sky.mp4" playsinline loop muted></video>
            <div class="controls">
                <i class="fa-solid fa-volume-xmark volume"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="info">
                <h4 class="username">2001: A Space Odyssey</h4>
                <p class="description">#sci-fi #movie #StanleyKubrick</p>
                <p class="audio"><i class="fa-solid fa-music"></i> Also sprach Zarathustra - Filarmonica di Vienna</p>
            </div>
        </div>
        <div class="screen">
            <video src="assets/video/night-life.mp4" playsinline loop muted></video>
            <div class="controls">
                <i class="fa-solid fa-volume-xmark volume"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="info">
                <h4 class="username">Barry Lyndon</h4>
                <p class="description">#action #movie #StanleyKubricks</p>
                <p class="audio"><i class="fa-solid fa-music"></i>Fifes and Drums - Lilliburlero</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
